{% extends "base.html" %}

{% block title %}Add New Item - SuffixKART{% endblock %}

{% block extra_css %}
<style>
    /* Form container */
    .form-container {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 800px;
    }

    /* Form fields */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
    }

    .form-control {
        border-radius: var(--border-radius);
        border: 1px solid #e0e5ef;
        padding: 0.75rem 1rem;
        transition: all var(--transition-speed);
    }

    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(62, 125, 64, 0.25);
    }

    textarea.form-control {
        min-height: 120px;
    }

    .btn-submit {
        width: 100%;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Add New Item</h1>

    <div class="form-container">
        <form method="POST" action="{{ url_for('add_item', seller_id=seller_id) }}">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" step="0.01" min="0" id="price" name="price" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity Available</label>
                <input type="number" min="1" id="quantity" name="quantity" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="description">Item Description</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fas fa-plus-circle me-2"></i>Add Item
            </button>
        </form>
    </div>

    <div class="text-center mt-4 mb-5">
        <a href="{{ url_for('seller_dashboard', seller_id=seller_id) }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
